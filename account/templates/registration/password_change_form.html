{% extends 'base.html' %}

{% block title %}
    Password Change
{% endblock title %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Change">
        {% csrf_token %}
    </form>
{% endblock content %}
