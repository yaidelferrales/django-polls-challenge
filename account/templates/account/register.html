{% extends 'base.html' %}


{% block title %}
    Create an account
{% endblock title %}
    

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>
{% endblock content %}
